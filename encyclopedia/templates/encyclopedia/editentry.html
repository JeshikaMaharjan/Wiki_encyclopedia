
{% extends 'encyclopedia/layout.html' %}
{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <form action="{% url 'editentry' title  %}" method ="POST">
        {% csrf_token %}        
        <input type = "text" name = "title" value = "{{title}}"><br><br>
        <input type = "text" name = "content" value = "{{entries}}" style = "height: 100px"> 
        <button type ="submit">Save changes</button>
    </form>
{% endblock %}
